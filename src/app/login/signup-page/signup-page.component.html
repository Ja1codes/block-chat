<div class="back">
  <div class="div-center">
    <div class="content">
            <form class="form-container">
            <!--Binding the label and input together-->
            <h4 class="text-center font-weight-bold">Signup</h4>
            <div class="form-group">
              <label for="Inputuser1">Name</label>
               <input type="text" class="form-control" id="Inputuser1" aria-describeby="usernameHelp" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="Inputuser1">Email</label>
                 <input type="email" class="form-control" id="Inputuser1" aria-describeby="usernameHelp" placeholder="Email">
              </div>
            <!--Binding the label and input together-->
            <div class="form-group">
              <label id="login-pass" for="InputPassword1">Password</label>
              <input type="password" id="login-pass1" class="form-control" id="InputPassword1" placeholder="Password">
            </div>
            <button type="Signin" id="login-bttn"class="form-control bttn bttn-primary submit px-3" >Sign Up</button>
            <button type="Signin" id="pic-bttn"class="form-control bttn bttn-primary submit px-3" >Upload Pic</button>
            <div class="form-footer">
              <p id="signup-p"> Already have an account? <a href="#" (click)="onLoginSelected()">Login</a></p>
            </div>
            </form>
