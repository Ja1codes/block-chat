<form class="form-container">
  <!--Binding the label and input together-->
  <h4 class="text-center font-weight-bold">Login</h4>
  <div class="form-group">
    <label for="Inputuser1">Name</label>
    <input
      type="email"
      class="form-control"
      id="Inputuser1"
      aria-describeby="usernameHelp"
      placeholder="Enter username"
      #nameSignUp
    />
  </div>
  <div class="form-group">
    <label for="Inputuser1">Email</label>
    <input
      type="email"
      class="form-control"
      id="Inputuser1"
      aria-describeby="usernameHelp"
      placeholder="Enter username"
      #emailSignUp
    />
  </div>
  <!--Binding the label and input together-->
  <div class="form-group">
    <label id="login-pass" for="InputPassword1">Password</label>
    <input
      type="password"
      id="login-pass1"
      class="form-control"
      id="InputPassword1"
      placeholder="Password"
      #passwordSignUp
    />
  </div>
  <button type="" id="login-btn" class="btn btn-primary btn-block">
    Upload pic
  </button>
  <button type="Sign in" id="login-btn" class="btn btn-primary btn-block" (click)="onSignUp(emailSignUp.value, passwordSignUp.value, nameSignUp.value)">
    Sign Up
  </button>
  <div class="form-footer">
    <p>
      Already have an account?
      <a href="#" (click)="onLoginSelected()">Sign In</a>
    </p>
  </div>
</form>
