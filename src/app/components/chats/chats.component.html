<div class="friends">
  <p>Chats</p>
  <button class="btn primary-btn" (click)="getChats()"> Refresh</button>
  <p>{{ friends.length }}</p>
</div>
<div class="friend-list">
  <app-friend-chip
    [online]="true"
    *ngFor="let friend of friends"
    [friend]="friend.user"
    (click)="setChatboxContext(friend.user.id, friend.chainId)"
  ></app-friend-chip>
</div>
