<div class="friends">
  <p id="chatt">Chats</p>
  <button id="Refresh-btn" class="btn primary-btn" (click)="getChats()"> <i class="fa fa-refresh" style="font-size:16px"></i></button>
  <p>{{ friends.length }}</p>
</div>
<div class="friend-list">
  <app-friend-chip
    [online]="true"
    *ngFor="let friend of friends"
    [friend]="friend.user"
    (click)="setChatboxContext(friend.user.id, friend.chainId)"
  ></app-friend-chip>
</div>
